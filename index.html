<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link href="lib/style.css" rel="stylesheet">
</head>
<body>

  <div class="start-menu">
    <img src="lib/assets/menu.png"></img>
    <button id="level_one" class="start-button">Level 1 - Easy</button>
    <button id="level_two" class="start-button">Level 2 - Medium</button>
    <button id="level_three" class="start-button">Level 3 - Hard</button>
  </div>

  <canvas id="game"
          class="game-canvas"
          width="960px"
          height="640px">
  </canvas>

  <div id="score-board-container">
    <div class="score-container">
      <span class="score" id="blue-score"></span>
    </div>
    <div class="score-container">
      <span class="score" id="red-score"></span>
    </div>
  </div>

  <script src="main.bundle.js"></script>
</body>
</html>
