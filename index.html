<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link href="lib/style.css" rel="stylesheet">
</head>
<body>
  
  <div class="start-menu">
    <img class="menu-items" src="lib/assets/menu.png"></img>
    <button id="test" class="menu-items start-button">CLICK TO START TEST GAME</button>
    <button id="level_one" class="menu-items start-button">CLICK TO START LEVEL 1 GAME</button>
  </div>


  <canvas id="game"
          class="game-canvas"
          width="960px"
          height="640px">
  </canvas>

  <canvas id="time-bar"
          class="game-canvas"
          width="960px"
          height="20px">
  </canvas>

  <div id="score-board-container">
    <div class="score-container">
      <span class="score" id="blue-score"></span>
    </div>
    <div class="score-container">
      <span class="score" id="red-score"></span>
    </div>
  </div>


  <div id="total-score-container">
    <div class="total-score">
      <span class="total-label">Blue:</span>
      <span class="total" id="blue-total"></span>
    </div>
    <div class="total-score">
      <span class="total-label">Red:</span>
      <span class="total" id="red-total"></span>
    </div>
  </div>

  <script src="main.bundle.js"></script>
</body>
</html>
